<h3 *ngIf="products; else noProduct">{{ title }}</h3>
<app-category></app-category>
<div class="mb-3" style="padding-right: 600px;">
  <input
    class="form-control"
    id="productName"
    placeholder="Search Product"
    [(ngModel)]="filterText"
  />
  <div id="emailHelp" class="form-text">
   <strong *ngIf="filterText">{{filterText}}</strong>
  </div>
</div>



<div class="row">
  <ng-template #noProduct>
    <div class="alert alert-primary" role="alert">Product Can't Found</div>
  </ng-template>

  <div *ngFor="let product of products | productFilter:filterText" class="productbox" style="width: 15rem">
    <div class="card-body">
      <h5 class="card-title">
        {{ product.name }} {{ product.price | currency: "GBP":true }}
      </h5>
      <p class="card-text">
        {{ product.description }}
      </p>
      <a (click)="addToBasket(product)" class="btn btn-primary">Add to Basket</a>
    </div>
  </div>
</div>
